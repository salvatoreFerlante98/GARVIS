version: '3'
services:
  ai-service:
    build: ./ai-service
    ports:
      - "5000:5000"
    environment:
      - LANGCHAIN_API_KEY=your_api_key_here

  log-watcher:
    build: ./log-watcher
    ports:
      - "5001:5001"

  ci-cd-automation:
    build: ./devops-watchdog
    ports:
      - "5002:5002"
