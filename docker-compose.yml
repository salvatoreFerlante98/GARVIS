services:
  ai-service:
    environment:
      - ENV=${ENV:-develop}
    build: ./ai-service
    ports:
      - "5000:5000"
    env_file:
      - .env.${ENV}

  log-watcher:
    environment:
      - ENV=${ENV:-develop}
    build: ./log-watcher
    ports:
      - "5001:5001"
    env_file:
      - .env.${ENV}

  ci-cd-automation:
    environment:
      - ENV=${ENV:-develop}
    build: ./devops-watchdog
    ports:
      - "5002:5002"
    env_file:
      - .env.${ENV}
