name: CD Deploy

on:
  workflow_run:
    workflows: ["CI Test and Build"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Make deploy script executable and run it
      run: |
        chmod +x deploy.sh
        ./deploy.sh
